<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumerism Final Boss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-page">
    <div class="container">
        <h1 class="title">Are You</h1>
        <input type="text" id="nameInput" class="name-input" placeholder="your name">
        <h1 class="title">The Consumerism Final Boss?</h1>
        <button id="enterBtn" class="enter-btn">Enter</button>
    </div>
    
    <!-- Single volume toggle button -->
    <button id="volumeToggle" class="volume-toggle">
        <img id="volumeIcon" src="volumeon.png" alt="Volume" class="volume-icon">
    </button>
    
    <!-- Retro game pink/purple sparkle cursor -->
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
    <script>
        new cursoreffects.fairyDustCursor({
            colors: ["#ff00ff", "#ff66ff", "#cc00ff", "#ff99ff", "#9900ff"]
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
